<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Indie+Flower&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Where's Walter?</title>
</head>
<body>
    <h1>Where's Walter?</h1>
    <h2>Choose a season to view a list of episodes in that season. Next, click an episode and hit "Go" to view the list of characters that appear in that episode. Click on the character to view their photo*.</h2>
    <form>
        <h4>Season</h4>
        <select id="season" name="season">
            <option>--Select--</option>
            <option id="season-1">Season 1</option>
            <option id="season-2">Season 2</option>
            <option id="season-3">Season 3</option>
            <option id="season-4">Season 4</option>
            <option id="season-5">Season 5</option>
        </select>
        <button type="submit" id="season-btn">Go</button>

        <h4>Episode</h4>
        <select id="episode">
            <option>--Select--</option>
        </select>
        <button type="submit" id="episode-btn">Go</button>
    </form>
    <div id="characters">
        <h4>Characters</h4>
        <ul class="character-list">
        </ul>
    </div>
    <div id="img-location">
        <!-- need to manually add these two images, api issues noted in browser console -->
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c6/Jesse_Pinkman_S5B.png" id="Jesse Pinkman" class="hide"> 
        <img src="https://upload.wikimedia.org/wikipedia/en/d/db/Hank_Schrader_S5B.png" id="Hank Schrader" class="hide">
        <img src="https://us.123rf.com/450wm/pavelstasevich/pavelstasevich1811/pavelstasevich181101032/112815935-stock-vector-no-image-available-icon-flat-vector-illustration.jpg?ver=6" id="not-available" class="hide">
    </div>
    <br>
    <p>*some photos may not be available</p>
</body>
</html>

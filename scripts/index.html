<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Where's Walter?</title>
</head>
<body>
    <h1>Where's Walter?</h1>
    <h2>Lists all Breaking Bad characters that appear in the chosen episode.</h2>
    <form>
        <h4>Season</h4>
        <select id="season" name="season">
            <!-- should be doing this via JSON format, actually.. storing the options of the dropdown list. do this and it should make the carousel population that much easier -->
        </select>

        <h4>Episode</h4>
        <select id="episode">
            <option value="episode-1">Episode 1</option>
        </select>
    </form>
</body>
</html>

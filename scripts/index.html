<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Where's Walter?</title>
</head>
<body>
    <h1>Where's Walter?</h1>
    <h2>Lists all Breaking Bad characters that appear in the chosen episode.</h2>
    <form>
        <h4>Season</h4>
        <select id="season" name="season">
            <option>--Select--</option>
            <option id="season-1">Season 1</option>
            <option id="season-2">Season 2</option>
            <option id="season-3">Season 3</option>
            <option id="season-4">Season 4</option>
            <option id="season-5">Season 5</option>
        </select>
        <button type="submit" id="season-btn">Go</button>

        <h4>Episode</h4>
        <select id="episode">
            <option>--Select--</option>
        </select>
        <button type="submit" id="episode-btn">Go</button>
    </form>
    <div id="characters">
        <h4>Characters:</h4>
        <img id="ep-char" src="">
        <ul class="character-list">
        </ul>
    </div>
</body>
</html>
